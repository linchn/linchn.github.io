<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>bootstrap</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
        .container-fluid{
            margin: 10px;
        }
        .container-fluid .row div div{
            border: 1px solid #999;
            background: #eee;
            height: 50px;
            margin: 10px -5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 col-xs-6"><div>A</div></div>
        <div class="col-sm-4 col-xs-6"><div>B</div></div>
        <div class="col-sm-4 col-xs-12"><div>C</div></div>
        <div class="col-sm-3 col-xs-3"><div>D</div></div>
        <div class="col-sm-6 col-xs-6"><div>E</div></div>
        <div class="col-sm-3 col-xs-3"><div>F</div></div>
        <div class="col-sm-1 col-xs-2"><div>G</div></div>
        <div class="col-sm-1 col-xs-2"><div>H</div></div>
        <div class="col-sm-2 col-xs-8"><div>I</div></div>
        <div class="col-sm-2 col-xs-3"><div>J</div></div>
        <div class="col-sm-6 col-xs-3"><div>K</div></div>
    </div>
</div>
</body>
</html>
