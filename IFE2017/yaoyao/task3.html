<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radio</title>
</head>
<body>
<form>
    <div onchange="fx();">
        <input type="radio" name="radio" id="in" checked>
        <label for="in">在校</label>
        <input type="radio" name="radio" id="out">
        <label for="out">非在校</label>
    </div>
    <div id="yes">
        <label for="city">城市:</label>
        <select id="city" onchange="fy();">
            <option value="BJ">北京</option>
            <option value="SH">上海</option>
            <option value="FJ">福建</option>
        </select>
        <label for="school">学校:</label>
        <select id="school">
        </select>
    </div>
    <div id="no">
        <label for="job">单位:</label>
        <input type="text" id="job">
    </div>
</form>
<script >
    //简化获取ID对象
    function $(id) {
        return document.getElementById(id);
    }
    //选中显示未选中则隐藏
    function fx() {
        if($("in").checked){
            $("yes").style.display="";
            $("no").style.display="none";
        }else{
            $("yes").style.display="none";
            $("no").style.display="";
        }
    }
    //根据选中的对象来插入对应数组
    function fy() {
        var list={
            BJ:["北京大学","清华大学","人民大学"],
            SH:["复旦大学","同济大学","交通大学"],
            FJ:["厦门大学","福州大学","华侨大学"]
        };
        var name=$("city").options[$("city").selectedIndex].value;
        var str="";
        for(var i=0;i<list[name].length;i++){
            str+="<option>"+list[name][i]+"</option>";
        }
        $("school").innerHTML=str;
    }
    window.onload=function () {
        fx();
        fy();
    }
</script>
</body>
</html>
